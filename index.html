<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="main-container">
      <div class="social-box">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="jessica photo"
          class="profile-img"
        />
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="position">"Front-end developer and avid reader."</p>
        <div class="btn-container">
          <div class="social-btn"><a href="#">GitHub</a></div>
          <div class="social-btn"><a href="#">frontend Mentor</a></div>
          <div class="social-btn"><a href="#">Linkedin</a></div>
          <div class="social-btn"><a href="#">X</a></div>
          <div class="social-btn"><a href="#">Instagram</a></div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/home">Siromy</a>.
    </div>
  </body>
</html>
